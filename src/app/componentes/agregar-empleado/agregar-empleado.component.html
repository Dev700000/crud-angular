<h5>Agregar empleado</h5>
<form [formGroup]="formularioAgregar" (ngSubmit)="enviarDatos()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nombre</label>
    <input name="nombre" formControlName="nombre" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
   
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Correo</label>
    <input name="correo" formControlName="correo" type="email" class="form-control" id="exampleInputPassword1">
  </div>

  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
